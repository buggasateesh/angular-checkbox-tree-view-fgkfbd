
<h5>Angular 8 Material Tree View (multi levels & parent fixed)</h5>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
  <li class="mat-tree-node">
    <button mat-icon-button [attr.aria-label]="'toggle ' + node.text" >
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox [checked]="checklistSelection.isSelected(node)" (change)="todoLeafItemSelectionToggle(node);">{{node.text}}</mat-checkbox>
  </li>
</mat-tree-node>

<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.text">
        <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
    </button>
    <mat-checkbox  [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)" (change)="todoItemSelectionToggle(node)">{{node.text}}</mat-checkbox>
</mat-tree-node>
</mat-tree>
